{% extends 'main/base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
<body class="text-center">
    <form class="form-signin" method="post" action="{% url 'home' %}">
        {% csrf_token%}
        <h1 class="h3 mb-3 font-weight-normal">
            Sign in to your account
        </h1>
        <label for="inputUsername"class="sr-only">
            User Name
        </label>
        <input type="text" id="inputUsername" class="form-control" placeholder="User Name"
               name="username" required autofocus>
        <br>
        <label for="inputPassword" class="sr-only">
            Password
        </label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password"
               name="password" required autofocus>

        <div class="checkbox mb-3">
            <h6 class="mt-2">Don't have an Account</h6>
            <a class="btn btn-sm btn-secondary" href="{% url 'register' %}">Sign Up</a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</body>

{% endblock %}
